    scalar Date
    schema {
        query: Query
    }

    type Query {
        sessions(first: Int, last:Int): [Session]
        session(sessionID: ID, date:Date): Session
        talks(talkID: ID, date: Date, mpID: ID, mpName: String): [Talks]
    }

    type Session {
        id: ID!
        title: String!
        type: String!
        periode: Int!
        place: String!
        publisher: String!
        date: Date!
        url: String
        docs: [Doc]
        content: [String]
        talks: [Talks]
        missing: [Missing]
    }

    type Doc{
        docName: String!
        url: String
        contentIDs: [Int]
        sessionIDs: [Int]

    }

    type MP{
        id: ID!
        f_name: String!
        s_name: String!
        party: String
        role: String
        talks: [Talks]
    }

    type Talks{
        id: ID!
        name: String!
        date: Date!
        talk: String!

    }

    type Missing{
        sessionID: ID!
        name: String!
        mpID: ID
    }